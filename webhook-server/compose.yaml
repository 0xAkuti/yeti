# Docker Compose configuration for TradingView Webhook Server

services:
  webhook-server:
    build:
      context: .
    ports:
      - 3001:3001
    environment:
      # TEE Configuration
      - DSTACK_SIMULATOR_ENDPOINT=http://host.docker.internal:8090
      
      # Blockchain Configuration (required)
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS:-0x0000000000000000000000000000000000000000}
      - RPC_URL=${RPC_URL:-http://host.docker.internal:8545}
      
      # Optional: Ngrok token for public webhooks
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
    env_file:
      - .env  # Load from .env file if it exists
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Linux compatibility
    depends_on:
      - tee-simulator
    networks:
      - webhook-network

  tee-simulator:
    image: phalanetwork/tappd-simulator:latest
    ports:
      - 8090:8090
    networks:
      - webhook-network

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    ports:
      - 4040:4040
    depends_on:
      - webhook-server
    networks:
      - webhook-network

networks:
  webhook-network:
    driver: bridge